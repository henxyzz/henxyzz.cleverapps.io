<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 8rem;
            font-weight: bold;
            color: #ff3f34;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            color: #aaa;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            font-size: 1.25rem;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4CAF50;
            color: #121212;
            transform: scale(1.1);
        }
        .glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stars.png');
            pointer-events: none;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1 class="glow">404</h1>
    <p>Oops! Halaman yang Anda cari tidak ditemukan.</p>
    <a href="/">Kembali ke Beranda</a>
</body>
</html>
